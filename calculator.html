<body bgcolor="pink">
<center>
<div id="head" style="width:320px; height:90px"><h2 style="color:navy;">CALCULATOR</h2></div>
	<div id="cal" style="background-color:orange; width:300px; height: 520px;border:2px solid red;padding:20px 10px; border-radius: 20px;">
	<div id="button">
		<form>
			<input type="text" id="input" style="width:270px;height:50px;">
			<input type="text" id="tst" style="width:270px;height:50px;">
			 <input type="button" id="but1" value="1" onclick="fun('1')">
			<input type="button" id="but2" value="2" onclick="fun('2')">
			<input type="button" id="but3" value="3" onclick="fun('3')">
			<input type="button" id="plus" value="+" onclick="fun('+')">
			<input type="button" id="but4" value="4" onclick="fun('4')">
			<input type="button" id="but5" value="5" onclick="fun('5')">
			<input type="button" id="but6" value="6" onclick="fun('6')">
			<input type="button" id="minu" value="-" onclick="fun('-')">
			<input type="button" id="but7" value="7" onclick="fun('7')">
			<input type="button" id="but8" value="8" onclick="fun('8')">
			<input type="button" id="but9" value="9" onclick="fun('9')">
			<input type="button" id="mul" value="*" onclick="fun('*')">
			<input type="button" id="point" value="." onclick="fun('.')">
			<input type="button" id="but0" value="0" onclick="fun('0')">
			<input type="button" id="equal" value="=" onclick="answer('=')">
			<input type="button" id="mod" value="/" onclick="fun('/')">
			<input type="reset"  value="Clear" style="width:60px; height: 50px;">
		</form>	
</div> 	
</center>

<script >
	function fun(i)
	{
			document.getElementById("input").value+=i;
	}
	function answer()
	{
		var x=document.getElementById("input").value;
		var reg1=/^[0-9+-/%]+[+*-/%][0-9+-/*%]+/
		if(reg1.test(x))
		{
			var q=eval(x);
			document.getElementById("input").value=+q;
			document.getElementById("input").style.background="green";
			document.getElementById("tst").value=toWords(q)
		}
		else
		{
			document.getElementById("input").value="Invalid";	
			document.getElementById("input").style.background="red";
		}		
	}
function ev(){
var  y =eval(document.querySelector("#input").value)
document.querySelector("#input").value=y
   document.querySelector("#tst").value=toWords(y)
}

var th = ['','thousand','million', 'billion','trillion'];
var dg = ['zero','one','two','three','four', 'five','six','seven','eight','nine'];
var tn = ['ten','eleven','twelve','thirteen', 'fourteen','fifteen','sixteen', 'seventeen','eighteen','nineteen'];
var tw = ['twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety'];
function toWords(s) {
   s = s.toString();
   s = s.replace(/[\, ]/g,'');
   if (s != parseFloat(s)) return 'not a number';
   var x = s.indexOf('.');
   if (x == -1)
       x = s.length;
   if (x > 15)
       return 'too big';
   var n = s.split('');
   var str = '';
   var sk = 0;
   for (var i=0;   i < x;  i++) {
       if ((x-i)%3==2) {
           if (n[i] == '1') {
               str += tn[Number(n[i+1])] + ' ';
               i++;
               sk=1;
           } else if (n[i]!=0) {
               str += tw[n[i]-2] + ' ';
               sk=1;
           }
       } else if (n[i]!=0) {
           str += dg[n[i]] +' ';
           if ((x-i)%3==0) str += 'hundred ';
           sk=1;
       }
       if ((x-i)%3==1) {
           if (sk)
               str += th[(x-i-1)/3] + ' ';
           sk=0;
       }
   }
   
   if (x != s.length) {
       var y = s.length;
       str += 'point ';
       for (var i=x+1; i<y; i++)
           str += dg[n[i]] +' ';
   }
   return str.replace(/\s+/g,' ');
}
